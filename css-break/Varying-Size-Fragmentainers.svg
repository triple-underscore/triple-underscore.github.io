<title>Variable-Size Fragmentainers</title>


<style type="text/css"><![CDATA[
.page {
	stroke: gray;
	stroke-width: 1px;
	fill: ghostwhite;
}

.float {
	stroke-width: 2px;
}

.float text {
	text-anchor: middle;
	stroke: none;
}

.left {
	stroke: crimson;
	fill: pink;
}

.left text {
	fill: crimson;
}

.right {
	stroke: navy;
	fill: powderblue;
}

.right text {
	fill: navy;
	stroke: none;
}

text {
	font-family: sans-serif;
	font-size: 1em;
}

path.lorem {
	stroke: #777;
	fill: none;
	stroke-width: 16;
	stroke-linecap: butt;
}
]]></style>


  <g transform="translate(10,15)">
    <text x="0" y="10">１ページ目</text>
    <g transform="translate(0,20)">
      <path d="M0,0 H320 V190 H0 Z" class="page"/>
      <g class="float left" transform="translate(5,5)">
        <path d="M0,180 V0 H100 V180"/>
        <text x="50" y="50">左 浮動体</text>
      </g>

<path
	class="lorem"
