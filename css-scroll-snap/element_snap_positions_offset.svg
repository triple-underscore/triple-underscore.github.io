<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 200 600"
	width="200" height="600"
>

	<defs>
		<g id="picture">
<path
	d="m-65,-80 v160 h130 v-160"
	fill="#5F9AD3"
	stroke="blue" stroke-width="3"
/>
<path
	d="m-65,-80 h130"
	fill="#5F9AD3"
	stroke="blue" stroke-width="3" stroke-dasharray="4,4"
/>

<text
	text-anchor="middle" y="0"
	font-size="18"
	fill="white"
	stroke="none"
>ページ</text>

		</g>

<path
	id="sc_allow"
	d="m0,0 l-8,8 h4 v5 h8 v-5 h4 z"
/>

	</defs>

<!-- 画像列 -->
	<g transform="translate(90, 100)" >
<use href="#picture" transform="translate(0, 0)" />
<use href="#picture" transform="translate(0, 170)" />
<use href="#picture" transform="translate(0, 340)" />
<use href="#picture" transform="translate(0, 510)" />

<!-- 赤矩形 -->
<path
	transform="translate(-80, 90)"
	d="m0,0 v215 h160 v-215"
	fill="none"
	stroke="red" stroke-width="3"
/>
<path
	transform="translate(-80, 90)"
	d="m0,0 h160"
	fill="none"
	stroke="red" stroke-width="3"
	stroke-dasharray="4,4"
/>


	</g>



<!-- 窓 -->
	<g transform="translate(185,165)" >
<!-- scroll bar -->
<path
	d="m0,0 v240 h-16 v-240 z"
	fill="silver"
	stroke="none"
/>
		<g fill="black" stroke="none">
<use href="#sc_allow" transform="translate(-8, 2)" />
<use href="#sc_allow" transform="translate(-8, 238)scale(1,-1)" />
<path
	d="m-2,70 v35 h-12 v-35 z"
/>
		</g>

<!-- 可視域 -->
<path
	d="m0,0 v240 h-175 v-240 z"
	fill="none"
	stroke="black" stroke-width="1"
/>
	</g>

<!-- 不可視域 -->
<path
	d="m0,0 v720 h200 v-720 h-200 l10,165 h175 v240 h-175 v-240 z"
	fill="white" stroke="none" opacity="0.4"
/>

</svg>