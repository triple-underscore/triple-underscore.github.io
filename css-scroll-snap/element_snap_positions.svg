<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 750 230"
	width="750" height="230"
>

	<defs>
<text id="label"
	text-anchor="middle" y="0"
	font-size="14"
	fill="white"
	stroke="none"
>画像</text>

<path
	id="sc_allow"
	d="m0,0 l8,-8 v4 h5 v8 h-5 v4 z"
/>

	</defs>

<!-- 画像列 -->
	<g transform="translate(60,105)" >
<path
	d="m-40,-40 v80 h80 v-80 z"
	fill="#5F9AD3"
	stroke="blue" stroke-width="2"
/>
<path
	d="m0,-40 v80"
	fill="none"
	stroke="#FDDA6D" stroke-width="2" stroke-dasharray="4,4"
/>

<use href="#label" />
	</g>

	<g transform="translate(150,105)" >
<path
	d="m-30,-55 v110 h60 v-110 z"
	fill="#5F9AD3"
	stroke="blue" stroke-width="2"
/>
<path
	d="m0,-55 v110"
	fill="none"
	stroke="#FDDA6D" stroke-width="2" stroke-dasharray="4,4"
/>

<use href="#label" />
	</g>

	<g transform="translate(270,105)" >
<path
	d="m-70,-35 v70 h140 v-70 z"
	fill="#5F9AD3"
	stroke="blue" stroke-width="2"
/>
<path
	d="m0,-35 v70"
	fill="none"
	stroke="#FDDA6D" stroke-width="2" stroke-dasharray="4,4"
/>

<use href="#label" />
	</g>

	<g transform="translate(470,105)" >
<path
	d="m-110,-65 v130 h220 v-130 z"
	fill="#5F9AD3"
	stroke="blue" stroke-width="2"
/>
<path
	d="m0,-65 v130"
	fill="none"
	stroke="#FDDA6D" stroke-width="2" stroke-dasharray="4,4"
/>

<use href="#label" />
	</g>

	<g transform="translate(660,105)" >
<path
	d="m-60,-45 v90 h120 v-90 z"
	fill="#5F9AD3"
	stroke="blue" stroke-width="2"
/>
<path
	d="m0,-45 v90"
	fill="none"
	stroke="#FDDA6D" stroke-width="2" stroke-dasharray="4,4"
/>

<use href="#label" />
	</g>

<!-- 窓 -->
	<g transform="translate(130,210)" >
<!-- scroll bar -->
<path
	d="m0,0 h280 v-16 h-280 z"
	fill="silver"
	stroke="none"
/>
		<g fill="black" stroke="none">
<use href="#sc_allow" transform="translate(2, -8)" />
<use href="#sc_allow" transform="translate(278, -8)scale(-1,1)" />
<path
	d="m100,-2 h35 v-12 h-35 z"
/>
		</g>

<!-- 可視域 -->
<path
	d="m0,-15 h280 v-175 h-280 z"
	fill="none"
	stroke="red" stroke-width="1"
/>
<path
	d="m140,-15 v-175"
	fill="none"
	stroke="red" stroke-width="2" stroke-dasharray="4,4"
/>
	</g>

<!-- 不可視域 -->
<path
	d="m0,0 h750 v230 h-750 v-230 l130,20 v190 h280 v-190 h-280 z"
	fill="white" stroke="none" opacity="0.4"
/>

</svg>