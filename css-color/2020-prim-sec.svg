<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-180 -140 335 280" overflow="visible"
>
<desc>
CIE Lab 色空間の L 軸方向からの俯瞰を示す。
rec2020 の原色と二次色が示され，それぞれには L 値を指示する注釈を伴う。
比較用に， sRGB の原色と二次色も示されている。
—
Show a top-down view of the CIE Lab colorspace.
The rec2020 primaries and secondaries are shown,
with an annotation indicating the L value.
For comparison, the sRGB primaries and secondaries are also shown.
</desc>

<defs>

<circle id="color-spot"
	r="3" stroke="none"
/>
<circle id="rgb-spot"
	r="3"
	fill-opacity="0.25"
	stroke="gray" stroke-width="0.5" stroke-dasharray="2 2" stroke-linecap="butt"
/>


	<g id="axis" fill="none" stroke-width="0.5">
<!-- axis -->
<path stroke="black" d="M-160 0 160 0"/>
<!-- tic marks -->
<path stroke="#888" d="
M150,-3 v6
M140,-3 v6
M130,-3 v6
M120,-3 v6
M110,-3 v6
M100,-3 v6
M90,-3 v6
M80,-3 v6
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
M-80,-3 v6
M-90,-3 v6
M-100,-3 v6
M-110,-3 v6
M-120,-3 v6
M-130,-3 v6
M-140,-3 v6
M-150,-3 v6
"/>
	</g>

</defs>

<!-- axes -->
<use href="#axis" transform=""/>
<use href="#axis" transform="rotate(90)"/>

	<g fill="none" stroke="gray" stroke-width="0.5">
<!-- radial lines for sRGB  hue angle and chroma -->
<path stroke-dasharray="2 2" stroke-linecap="butt" d="
M0,0 80.81,-69.88
M0,0 -79.28,-80.99
M0,0 68.29,112.02
M0,0 -50.66,14.96
M0,0 93.54,60.49
M0,0 -15.75,-93.38
"/>
<!-- radial lines for hue angle and chroma -->
<path d="
M0,0 116.89, -106.74
M0,0 -160.72, -109.23
M0,0 74.46,126.25
M0,0 -113.05, 20.83
M0,0 125.90, 60.10
M0,0 -14.92, -132.12
"/>
	</g>

	<g>
<!-- sRGB primaries and secondaries -->
<use href="#rgb-spot" fill="red"
	transform="translate(80.81247134537588, -69.88502268764606)"/>
<use href="#rgb-spot" fill="green"
	transform="translate(-79.2872863932051, -80.99026038511582)"/>
<use href="#rgb-spot" fill="blue"
	transform="translate(68.29859917400466, 112.02941005918544)"/>
<use href="#rgb-spot" fill="cyan"
	transform="translate(-50.665438698900886, 14.962023848069572)"/>
<use href="#rgb-spot" fill="magenta"
	transform="translate(93.54998546820059, 60.49854210467602)"/>
<use href="#rgb-spot" fill="yellow"
	transform="translate(-15.75288562782686, -93.38840952541491)"/>
	</g>

	<g>
<!-- P3 primaries and secondaries -->
<!-- the fill colors are *not the P3 colors* -->
<use href="#color-spot" fill="red"
	transform="translate(116.89263893881396, -106.74578612745107)"/>
<use href="#color-spot" fill="green"
	transform="translate(-160.725934330119, -109.23188997112831)"/>
<use href="#color-spot" fill="blue"
	transform="translate(74.46071884508126, 126.2496937036462)"/>
<use href="#color-spot" fill="cyan"
	transform="translate(-113.04783074477415, 20.832309301794204)"/>
<use href="#color-spot" fill="magenta"
	transform="translate(125.90138993786742, 60.10409305948663)"/>
<use href="#color-spot" fill="yellow"
	transform="translate(-14.917348118930473, -132.12419011331428)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="140" y="-3">+a</text>
<text x="-160.5" y="-3" text-anchor="end">-a</text>
<text x="4" y="142">-b</text>
<text x="4" y="-138">+b</text>
	</g>

	<g font-family="sans-serif" font-size="5pt">
<text x="108" y="-90">L: 59.7998%<tspan x="108" dy="10">C: 158.2989<tspan x="108" dy="10">H: 42.4022</tspan></tspan></text>
<text x="-140" y="-125">L: 85.7729%<tspan x="-140" dy="10">C: 194.3307<tspan x="-140" dy="10">H: 145.7994</tspan></tspan></text>
<text x="75" y="97">L: 25.4539%<tspan x="75" dy="10">C: 146.5721<tspan x="75" dy="10">H: 300.5316</tspan></tspan></text>
<text x="-116" y="33">L: 88.0156%<tspan x="-116" dy="10">C: 114.9512<tspan x="-116" dy="10">H: 190.4412</tspan></tspan></text>
<text x="105" y="35">L: 63.7258%<tspan x="105" dy="10">C: 139.5122<tspan x="105" dy="10">H: 334.4806</tspan></tspan></text>
<text x="-63" y="-130">L: 98.2076%<tspan x="-63" dy="10">C: 132.9636<tspan x="-63" dy="10">H: 96.4416</tspan></tspan></text>
	</g>
</svg>
