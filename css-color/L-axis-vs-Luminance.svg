<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-5 -5 84 115"
	width="420" height="575"
>
<desc>
左：
	CIE Lab 色空間の L 軸を示す図。
	Show the L axis of CIE Lab colorspace.
右：
	黒から白への輝度ランプを示す図。
	Show a luminance ramp from black to white.
</desc>

