<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-130 -130 260 260"
	overflow="visible"
>
<desc>
CIE Lab 色空間の L 軸方向からの俯瞰を示す。
sRGB の原色と二次色が示され，それぞれには L 値を指示する注釈を伴う。
sRGB red (#F00)
= lch(54.2917% 106.8390 40.8526)
= lab(54.2917, 80.81247134537588, 69.88502268764606)
と
sRGB yellow (#FF0)
= lch(97.6071% 94.7077 99.5746)
= lab(97.6071, -15.75288562782686, 93.38840952541491)
を混合した結果の二次色は
lch(69.4521% 102.5872 61.4053)
= rgb(75.3600% 65.6304% 16.9796%) lab(69.4521, 49.09932548023713, 90.07435729010635)
になる。
—
Show a top-down view of the CIE Lab colorspace.
The sRGB primaries and secondaries are shown,
with an annotation indicating the L value
red (#F00) is lch(54.2917% 106.8390 40.8526) lab(54.2917, 80.81247134537588, 69.88502268764606)
sRGB yellow (#FF0) is lch(97.6071% 94.7077 99.5746) lab(97.6071, -15.75288562782686, 93.38840952541491)
mix is lch(69.4521% 102.5872 61.4053) which is rgb(75.3600% 65.6304% 16.9796%) lab(69.4521, 49.09932548023713, 90.07435729010635)
</desc>

<defs>

<circle id="color-spot" r="3" stroke="none" />

	<g id="axis" fill="none" stroke-width="0.5">
<!-- axis -->
<path stroke="black" d="M-120 0 120 0"/>
<!-- tic marks -->
<path stroke="#888" d="
M110,-3 v6
M100,-3 v6
M90,-3 v6
M80,-3 v6
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
M-80,-3 v6
M-90,-3 v6
M-100,-3 v6
M-110,-3 v6"
/>
	</g>
</defs>

<!-- axes -->
<use href="#axis" transform="" />
<use href="#axis" transform="rotate(90)" />

<!-- radial lines for hue angle and chroma -->
<path fill="none" stroke="#888" stroke-width="0.5" d="
M0,0 80.81,-69.88
M0,0 -79.28,-80.99
M0,0 68.29,112.02
M0,0 -50.66,14.96
M0,0 93.54,60.49
M0,0 -15.75,-93.38
" />

<!-- primaries and secondaries -->
	<g stroke="none" stroke-width="0.5">
<use href="#color-spot" fill="red"
	transform="translate(80.81247134537588,-69.88502268764606)"/>
<use href="#color-spot" fill="green"
	transform="translate(-79.2872863932051,-80.99026038511582)"/>
<use href="#color-spot" fill="blue"
	transform="translate(68.29859917400466,112.02941005918544)"/>
<use href="#color-spot" fill="cyan"
	transform="translate(-50.665438698900886,14.962023848069572)"/>
<use href="#color-spot" fill="magenta"
	transform="translate(93.54998546820059,60.49854210467602)"/>
<use href="#color-spot" fill="yellow"
	transform="translate(-15.75288562782686,-93.38840952541491)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>

	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="120" y="-3">+a</text>
<text x="-120.5" y="-3" text-anchor="end">-a</text>
<text x="4" y="122">-b</text>
<text x="4" y="-118">+b</text>
	</g>

	<g font-family="sans-serif" font-size="5pt">
<text x="85.8" y="-74.8">L: 54.2917%
<tspan x="85.8" dy="10">C: 106.8390</tspan>
<tspan x="85.8" dy="10">H: 40.8526</tspan>
</text>
<text x="-128" y="-85.9">L: 87.8181%
<tspan x="-128" dy="10">C: 113.3397</tspan>
<tspan x="-128" dy="10">H: 134.3912</tspan>
</text>
<text x="73.3" y="97">L: 29.5676%
<tspan x="73.3" dy="10">C: 131.2070</tspan>
<tspan x="73.3" dy="10">H: 301.3685</tspan>
</text>
<text x="-100" y="12">L: 90.6655%
<tspan x="-100" dy="10">C: 52.8285</tspan>
<tspan x="-100" dy="10">H: 196.4524</tspan>
</text>
<text x="99" y="55">L: 60.1697%
<tspan x="99" dy="10">C: 111.4077</tspan>
<tspan x="99" dy="10">H: 327.1094</tspan>
</text>
<text x="-60" y="-98">L: 97.6071%
<tspan x="-60" dy="10">C: 94.7078</tspan>
<tspan x="-60" dy="10">H: 99.5746</tspan>
</text>
	</g>
</svg>
