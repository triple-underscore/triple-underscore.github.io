<svg xmlns="http://www.w3.org/2000/svg" viewBox="-130 -130 260 260" overflow="visible">
<desc>
CIE Lab 色空間の L 軸方向からの俯瞰を示す。
display-p3 の原色と二次色が示され，それぞれには L 値を指示する注釈を伴う。
比較用に， sRGB の原色と二次色も示されている。
—
Show a top-down view of the CIE Lab colorspace.
The display-p3 primaries and secondaries are shown,
with an annotation indicating the L value.
For comparison, the sRGB primaries and secondaries are also shown.
</desc>

<defs>

<circle id="color-spot" r="3" stroke="none"/>
<circle id="rgb-spot" r="3" fill="white" stroke="gray" stroke-width="0.5" stroke-dasharray="2 2" stroke-linecap="butt"/>


	<g id="axis" fill="none" stroke-width="0.5">
<!-- axis -->
<path stroke="black" d="M-120 0 120 0"/>
<!-- tic marks -->
<path stroke="#888" d="
M110,-3 v6
M100,-3 v6
M90,-3 v6
M80,-3 v6
M70,-3 v6
M60,-3 v6
M50,-3 v6
M40,-3 v6
M30,-3 v6
M20,-3 v6
M10,-3 v6
M-10,-3 v6
M-20,-3 v6
M-30,-3 v6
M-40,-3 v6
M-50,-3 v6
M-60,-3 v6
M-70,-3 v6
M-80,-3 v6
M-90,-3 v6
M-100,-3 v6
M-110,-3 v6"
/>
	</g>

</defs>

<!-- axes -->
<use href="#axis" transform=""/>
<use href="#axis" transform="rotate(90)"/>

	<g fill="none" stroke="gray" stroke-width="0.5">
<!-- radial lines for sRGB  hue angle and chroma -->
<path stroke-dasharray="2 2" stroke-linecap="butt" d="
M0,0 80.81,-69.88
M0,0 -79.28,-80.99
M0,0 68.29,112.02
M0,0 -50.66,14.96
M0,0 93.54,60.49
M0,0 -15.75,-93.38
"/>
<!-- radial lines for hue angle and chroma -->
<path d="
M0,0 94.469,-98.883
M0,0 -106.559,-102.871
M0,0 70.472,115.594

M0,0 -68.471,17.676
M0,0 105.781,61.540
M0,0 -17.445,-122.031
"/>
	</g>

	<g>
<!-- sRGB primaries and secondaries -->
<use href="#rgb-spot"
	transform="translate(80.81247134537588, -69.88502268764606)"/>
<use href="#rgb-spot"
	transform="translate(-79.2872863932051, -80.99026038511582)"/>
<use href="#rgb-spot"
	transform="translate(68.29859917400466, 112.02941005918544)"/>
<use href="#rgb-spot"
	transform="translate(-50.665438698900886, 14.962023848069572)"/>
<use href="#rgb-spot"
	transform="translate(93.54998546820059, 60.49854210467602)"/>
<use href="#rgb-spot"
	transform="translate(-15.75288562782686, -93.38840952541491)"/>
	</g>

	<g>
<!-- P3 primaries and secondaries -->
<!-- the fill colors are *not the P3 colors* -->
<use href="#color-spot" fill="red"
	transform="translate(94.46921335172436, -98.88385117001721)"/>
<use href="#color-spot" fill="green"
	transform="translate(-106.55984962161652, -102.87178748239607)"/>
<use href="#color-spot" fill="blue"
	transform="translate(70.47201646990844, 115.59444807877672)"/>
<use href="#color-spot" fill="cyan"
	transform="translate(-68.47179865153824, 17.67647619832107)"/>
<use href="#color-spot" fill="magenta"
	transform="translate(105.78124033281067, 61.54049809723661)"/>
<use href="#color-spot" fill="yellow"
	transform="translate(-17.445233726661346, -122.03124421392577)"/>
	</g>

<circle r="4"/>
<circle r="3" fill="#777"/>
<circle r="2" fill="#fff"/>
	<g font-family="sans-serif" font-size="6pt">
<!-- haha not really 6pt but a unit is required per CSS -->
<text x="120" y="-3">+a</text>
<text x="-120.5" y="-3" text-anchor="end">-a</text>
<text x="4" y="122">-b</text>
<text x="4" y="-118">+b</text>
	</g>

