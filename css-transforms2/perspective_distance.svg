<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewbox="0 0 600 600"
	width="600" height="600"
	style="color: black;"
	stroke-width="1"
	font-size="16"
>
<style type="text/css"><![CDATA[

text {
	fill: currentColor;
	stroke: none;
	text-anchor: middle;
}

path {
	fill: none;
	stroke: currentColor;
}

]]></style>


<defs>

<path
	id="arrowhead"
	style="fill:currentColor; stroke:none;"
	d="M0,0 l20,-5 -3,5 3,5 z"
/>

	<g id="d-arrow">
<use xlink:href="#arrowhead" />
<path
	d="M3,0 h137 m20,0 h140"
/>
<text x="150" y="5">d</text>
	</g>

	<g id="Z-arrow">
<use xlink:href="#arrowhead" />
<path
	d="M3,0 h62 m20,0 h65"
/>
	</g>



	<clipPath id="clip1">
<path
	id="eye1"
	d="M50,25 l-50,-25 50,-25"
/>
	</clipPath>
	<clipPath id="clip2">
<circle
	id="eye2"
	fill="none"
	stroke="black"
	cx="0" cy="0" r="40"
	clip-path="url(#clip1)"
/>
	</clipPath>

	<g id="eye">
<use xlink:href="#eye1" />
<use xlink:href="#eye2" clip-path="url(#clip1)" />
<circle
	stroke="none"
	fill="black"
	cx="75" cy="0" r="40"
	clip-path="url(#clip2)"
/>
	</g>



<path
	id="surface"
	d="M-15,-110 v220 l30,12 v-244 z"
/>

<ellipse
	id="Z-image"
	cx="0" cy="0" rx="5" ry="50"
/>

</defs>




	<g transform="translate(100,150)" >

<path
	d="
M0, 150 v-100
M150, 130 v-50
M300, 150 v-50
"
/>
<use xlink:href="#d-arrow" transform="translate(0,140)" />
<use xlink:href="#Z-arrow" transform="translate(150,115)" />
<text x="225" y="120">z</text>

		<g
stroke-dasharray="4,4"
stroke="black"
fill="none"
	>
<path
	d="M0,0 l300,-100 M0,0 l300,100"
/>
<use xlink:href="#Z-image" transform="translate(150,0)" />

		</g>

<use
	xlink:href="#Z-image"
	transform="translate(300,0)scale(2)"
	stroke="none"
	fill="cyan"
/>

<ellipse
	stroke="black"
	fill="none"
	cx="300" cy="0" rx="5" ry="50"
/>

<use xlink:href="#eye" transform="translate(-40,0)" />
<text x="-20" y="-40">みなし視点</text>
<use xlink:href="#surface" transform="translate(300,0)" />
<text x="350" y="-100">描画面</text>

	</g>


	<g transform="translate(100,450)" >

<path
	d="
M0, 105 v-50
M450,105 v-50
M300,105 v-50
"
/>
<use xlink:href="#d-arrow" transform="translate(0,95)" />
<use xlink:href="#Z-arrow" transform="translate(450,95)scale(-1,1)" />
<text x="375" y="100">z</text>

		<g
stroke-dasharray="4,4"
stroke="black"
fill="none"
	>
<path
	d="M0,0 l450,-50 M0,0 l450,50"
/>
<use xlink:href="#Z-image" transform="translate(450,0)" />
		</g>

<use
	xlink:href="#Z-image"
	transform="translate(300,0)scale(0.666)"
	stroke="none"
	fill="cyan"
/>

<ellipse
	stroke="black"
	fill="none"
	cx="300" cy="0" rx="5" ry="50"
/>

<use xlink:href="#eye" transform="translate(-40,0)" />
<use xlink:href="#surface" transform="translate(300,0)" />

	</g>

</svg>