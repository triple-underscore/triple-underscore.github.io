<svg
	version="1.1"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 200 256"
	width="200" height="256"
>
<title>Page Margin Box</title>

<defs>

<!-- 各種ページマージンボックス -->
<g id="corner-box">
	<rect x="4" y="4" width="24" height="24" />
	<rect x="8" y="8" width="16" height="16" stroke-dasharray="1,3" />
</g>

<g id="lr-box">
	<rect x="4" y="4" width="32" height="24" />
	<rect x="8" y="8" width="24" height="16" stroke-dasharray="1,3" />
</g>

<g id="center-box">
	<rect x="4" y="4" width="40" height="24" />
	<rect x="8" y="8" width="32" height="16" stroke-dasharray="1,3" />
</g>

<g id="tb-box">
	<rect x="4" y="4" width="24" height="48" />
	<rect x="8" y="8" width="16" height="40" stroke-dasharray="1,3" />
</g>

<g id="middle-box">
	<rect x="4" y="4" width="24" height="64" />
	<rect x="8" y="8" width="16" height="56" stroke-dasharray="1,3" />
</g>


</defs>

<!-- 全体を塗りつぶす -->
<rect
	x="0" y="0"
	width="200" height="256"
	stroke="none"
	fill="white"
/>

<g
	transform="translate(4, 4)"
	fill="none"
	stroke="black"
	stroke-width="1"
>

<!-- マージン境界 -->
<path
	stroke="red"
	stroke-dasharray="1,3"
	d="
M0,0 v248
M32,0 v248
M72,0 v248
M120,0 v248
M160,0 v248
M192,0 v248
M0,0 h192
M0,32 h192
M0,88 h192
M0,160 h192
M0,216 h192
M0,248 h192
" />

<!-- 内容区画 -->
<rect
	x="32" y="32"
	width="128" height="184"
	fill="white"
/>

<!-- ページマージンボックス -->
	<g stroke="#CCC">
<use xlink:href="#corner-box" transform="" />
<use xlink:href="#corner-box" transform="translate(0,216)" />
<use xlink:href="#corner-box" transform="translate(160,0)" />
<use xlink:href="#corner-box" transform="translate(160,216)" />

<use xlink:href="#lr-box"     transform="translate(32,0)" />
<use xlink:href="#center-box" transform="translate(72,0)" />
<use xlink:href="#lr-box"     transform="translate(120,0)" />

<use xlink:href="#lr-box"     transform="translate(32,216)" />
<use xlink:href="#center-box" transform="translate(72,216)" />
<use xlink:href="#lr-box"     transform="translate(120,216)" />

<use xlink:href="#tb-box"     transform="translate(0,32)" />
<use xlink:href="#middle-box" transform="translate(0,88)" />
<use xlink:href="#tb-box"     transform="translate(0,160)" />

<use xlink:href="#tb-box"     transform="translate(160,32)" />
<use xlink:href="#middle-box" transform="translate(160,88)" />
<use xlink:href="#tb-box"     transform="translate(160,160)" />
	</g>
</g>


</svg>
