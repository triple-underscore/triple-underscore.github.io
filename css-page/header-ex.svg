<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 830 150"
>
<style>
text {
	fill: gray;
	stroke: none;
	font-size: 16px;
}
path {
	fill: none;
	stroke: black;
}

@media (prefers-color-scheme: dark) {
	text {
		fill: hsl(0 0% 75%);
	}
	path {
		stroke: white;
	}
}
</style>

<title>Header Example</title>

<defs>
<path id="h-range" d="M0,0 v-20 c0,-20 55,0 55,-20 c0,20 55,0 55,20 v20" />
<path id="v-range" d="M0,0 h-20 c-20,0 0,35 -20,35 c20,0 0,35 20,35 h20" />
</defs>


<!-- 
<rect x="0" y="0" width="900" height="150" fill="none" stroke="black"/>
 -->

<g transform="translate(150, 77)" >
	<g>
<text x="-50" y="30" text-anchor="end">上端マージン</text>
<text x="-50" y="50" text-anchor="end">(margin-top)</text>
<text x="580" y="30" text-anchor="start">上端マージン</text>
<text x="580" y="50" text-anchor="start">(margin-top)</text>
<text x="55" y="-50" text-anchor="middle">左端マージン (margin-left)</text>
<text x="475" y="-50" text-anchor="middle">右端マージン (margin-right)</text>

	</g>
	<g stroke-width="1">
<path stroke-dasharray="8,2" stroke-dashoffset="4"
	d="M0,0 v70 h530 v-70 z m110,0 v70 m310,-70 v70" />

<use href="#v-range" transform="translate(-5, 0)" />
<use href="#v-range" transform="translate(535, 0)scale(-1,1)" />

<use href="#h-range" transform="translate(0, -5)" />
<use href="#h-range" transform="translate(420, -5)" />


	</g>
</g>

</svg>
