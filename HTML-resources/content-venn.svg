<style type="text/css">
:root {
	color-scheme: light dark;
	font: bold 18px sans-serif;
	text-anchor: middle;
	background: Canvas;
}

ellipse {
	fill: #3c790a;
	stroke: CanvasText;
	opacity: 0.67;
}
text {
	fill: #ffffff;
	pointer-events: none;
}
text[lang="en"] {
	fill: #ddaaaa;
}
ellipse:hover {
	stroke-width: 5px;
}
ellipse:not(:hover) + foreignObject {
	display: none;
}
div {
	font: 14px sans-serif;
}
h1 {
	margin: 0 0 0.25em 0;
	padding: 0;
	font: 900 27px sans-serif;
}
ul {
	margin: 0;
	padding: 0 0 0 1em;
}
li {
	display: inline;
	margin: 0;
	padding: 0;
	line-height: 1.5;
}
li:not(:last-child):after {
	content: ', ';
}
span {
	font: italic 14px sans-serif;
}
code {
	font: 1em monospace;
	color: light-dark( hsl(0 67% 40%), hsl(0 67% 80%) );
}
p {
	margin: 0.75em 0 0 0;
	padding: 0 0 0 1em;
	font: italic 14px sans-serif;
}
</style>

