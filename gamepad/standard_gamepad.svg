<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="-400 0 800 450"
	width="800" height="450"
>

<style type="text/css"><![CDATA[

text {
	fill: black;
	stroke: none;
	font-family: sans-serif;
	font-size: 18px;
	text-anchor: middle;
	dominant-baseline: central;
}

text.title {
	font-size:24px;
}

text.light {
	fill: white;
}
rect, circle, path {
	fill: none;
	stroke:black;
	stroke-width:1;
}

#dpad1 {
	fill: #404040;
	stroke: none;
}
#dpad2, #dpad3 {
	fill:white;
}

.button {
	fill: gray;
}

.body {
	fill:silver;
}
]]></style>

	<defs>
<rect id="dpad1" x="-95" y="-35" width="190" height="70" rx="5" ry="5" />
<circle id="dpad2" r="25" transform="translate(0,-60)"/>
<path id="dpad3" d="m0,0 l-12,12 h24 z" transform="translate(0,-85)" />

<rect class="button" id="center1" x="-21" y="-11" width="42" height="22" rx="4" ry="4" />

<path class="button" id="front1" d="m57,0 h-114 l10,-20 c7,-14 87,-14 94,0 z" />

	</defs>


<text class="title" x="0" y="30">標準ゲームパッド</text>
<text class="title" x="0" y="60" style="fill:gray;">STANDARD GAMEPAD</text>

<rect class="body" x="-220" y="95" width="440" height="270" rx="10" ry="10"/>

<!-- left cluster -->
	<g transform="translate(-245,220)" >
<circle class="body" r="130"/>
<use href="#dpad1" transform="" />
<use href="#dpad1" transform="rotate(90)" />

<use href="#dpad3" transform="rotate( 0)" />
<use href="#dpad3" transform="rotate(90)" />
<use href="#dpad3" transform="rotate(180)" />
<use href="#dpad3" transform="rotate(-90)" />
<text class="light" x="-55">[14]</text>
<text class="light" x="55">[15]</text>
<text class="light" y="-55">[12]</text>
<text class="light" y="55">[13]</text>
	</g>

<!-- right cluster -->
	<g transform="translate(245,220)" >
<circle class="body" r="130" />
<use href="#dpad1" transform="" />
<use href="#dpad1" transform="rotate(90)" />

<use href="#dpad2" transform="rotate( 0)" />
<use href="#dpad2" transform="rotate(90)" />
<use href="#dpad2" transform="rotate(180)" />
<use href="#dpad2" transform="rotate(-90)" />

<text x="-60">[2]</text>
<text x="60">[1]</text>
<text y="-60">[3]</text>
<text y="60">[0]</text>
	</g>

<!-- center cluster -->
	<g transform="translate(0,170)">
<circle class="button" r="27" />
<text y="-40">[16]</text>

<use href="#center1" transform="translate(-57,65)" />
<text x="-57" y="40">[8]</text>

<use href="#center1" transform="translate(57,65)" />
<text x="57" y="40">[9]</text>
	</g>

<!-- left stick -->
	<g transform="translate(-120,332)">
<circle class="body" r="82" />
<circle class="button" r="55" />
<text class="light">[10]</text>
<text x="-67">⓿</text>
<text x="67">⓪</text>
<text y="-67">❶</text>
<text y="67">①</text>
	</g>
<!-- right stick -->
	<g transform="translate(120,332)" >
<circle class="body" r="82" />
<circle class="button" r="55" />
<text class="light">[11]</text>
<text x="-67">❷</text>
<text x="67">②</text>
<text y="-67">❸</text>
<text y="67">③</text>
	</g>

<!-- front buttons -->
	<g transform="translate(0,90)">
		<g transform="translate(-245,-24)">
<use href="#front1" />
<text class="light" x="0" y="-20">[6]</text>
		</g>
		<g transform="translate(-245,0)">
<use href="#front1"/>
<text class="light" x="0" y="-20">[4]</text>
		</g>
		<g transform="translate(245,-24)">
<use href="#front1" />
<text class="light" x="0" y="-20">[7]</text>
		</g>
		<g transform="translate(245,0)">
<use href="#front1"/>
<text class="light" x="0" y="-20">[5]</text>
		</g>
	</g>

</svg>
