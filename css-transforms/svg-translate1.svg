<svg
	xmlns="http://www.w3.org/2000/svg"
	width="470"
	height="240"
>
<defs>
<style type="text/css"><![CDATA[
rect { fill: #00a6ff; }

line {
	fill: none;
	stroke: black;
	stroke-width: 1px;
	stroke-dasharray: 6 4;
}

.arrow { marker-end: url(#marker-end); }

circle { fill: black; }

text {
	font-size: 11pt;
	font-family: sans-serif;
}

.canvas {
	stroke: black;
	fill: none;
}
]]>
</style>

<marker
	id="marker-end"
	viewBox="0 0 10 10"
	refX="1"
	refY="5" 
	markerUnits="strokeWidth"
	orient="auto"
	markerWidth="10" markerHeight="15"
>
	<polyline points="0,0 10,5 0,10 1,5" fill="black" />
</marker>
</defs>

<rect x="10" y="10" width="220" height="220" class="canvas"/>
<rect x="240" y="10" width="220" height="220" class="canvas"/>

<rect x="40" y="40" width="70" height="70" />
<circle cx="40" cy="40" r="4" />
<text x="55" y="215">変形前</text>

<rect x="330" y="110" width="70" height="70" />
<circle cx="260" cy="40" r="4" />
<line x1="260" y1="40" x2="330" y2="110" class="arrow" />
<text x="320" y="95">(100px, 100px)</text>
<text x="290" y="215">変形後</text>


</svg>