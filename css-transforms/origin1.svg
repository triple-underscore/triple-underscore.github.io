<svg
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="735" height="250"
>
<defs>

<marker id="marker-end" viewBox="0 0 10 10" refX="1" refY="5" 
	markerUnits="strokeWidth" orient="auto"
	markerWidth="10" markerHeight="15"
>
<polyline points="0,0 10,5 0,10 1,5" fill="black" />
</marker>

<rect
	id="canvas"
	x="-55" y="-85"
	width="110"
	height="170"
	stroke="black"
	fill="none"

/>
<rect
	id="要素"
	x="-35" y="-35"
	width="70" height="70" 
	fill="#00a6ff"
	stroke="none"
/>

<circle id="原点"
	r="4"
	fill="black"
	stroke="none"
/>


</defs>

<g
	fill="none"
	stroke="black"
	stroke-width="1px"
>

	<g transform="translate(65,95)" >
<use xlink:href="#canvas" />
<use xlink:href="#要素" />
<use xlink:href="#原点" transform="translate(-35,-35)" />
<path d="M-35,-35 0,0"
	stroke-dasharray="6 4"
	marker-end="url(#marker-end)"
/>
	</g>

	<g transform="translate(185,95)" >
<use xlink:href="#canvas" />
<use xlink:href="#要素" />
<use xlink:href="#原点" />
	</g>


	<g transform="translate(335,95)" >
<use xlink:href="#canvas" />
<use xlink:href="#要素" transform="rotate(45)" />
<use xlink:href="#原点" />
<path d="M-20 0 A 20 20, 0, 1, 1, 0 20"
	stroke-dasharray="6 4"
	marker-end="url(#marker-end)"
/>
	</g>


	<g transform="translate(485,95)" >
<use xlink:href="#canvas" />
<use xlink:href="#要素" transform="rotate(45)" />
<use xlink:href="#原点" />
<path d="M0,0 -35,-35"
	stroke-dasharray="6 4"
	marker-end="url(#marker-end)"
/>
	</g>

	<g transform="translate(605,95)" >
<use xlink:href="#canvas" />
<use xlink:href="#要素" transform="rotate(45)" />
<use xlink:href="#原点" transform="translate(-35,-35)" />
	</g>

</g>

<g
	fill="black"
	stroke="none"
	font-size="16px"
	font-family="sans-serif"
	text-anchor="middle"
>
<text x="125" y="210">先ず transform-origin を適用</text>
<text x="335" y="210">transform</text>
<text x="335" y="235">関数を適用</text>
<text x="545" y="210">最後に transform-origin を戻す</text>
</g>

</svg>