<svg
	xmlns="http://www.w3.org/2000/svg"
	width="470"
	height="250"
>
<defs>

<style type="text/css"><![CDATA[

text {
	font-size: 11pt;
	font-family: sans-serif;
	fill: black;
	stroke: none;
}
]]></style>

<marker
	id="marker-end"
	viewBox="0 0 10 10"
	refX="1"
	refY="5"
	markerUnits="strokeWidth"
	orient="auto"
	markerWidth="10"
	markerHeight="15"
>
<polyline points="0,0 10,5 0,10 1,5" fill="black" />
</marker>

<rect id="canvas"
	stroke="black"
	x="10" y="10" width="220" height="220"
/>
<circle id="origin" cx="75" cy="75" r="4" fill="black" />

<rect id="element"
	fill="#00a6ff"
	x="40" y="40" width="70" height="70" />

</defs>
<rect width="470" height="250" style="fill:white"/>

<g stroke="none" fill="none">
	<g>
<use href="#canvas" />
<use href="#element" />
<use href="#origin" />

<text x="60" y="215">変形前</text>
	</g>

	<g transform="translate(230,0)" >
<use href="#canvas" />
<use href="#element" transform="translate(70,70)"/>
<use href="#origin" />

<path
	d="M75,75 l70,70"
	fill="none"
	stroke="black"
	stroke-width="1px"
	stroke-dasharray="6 4"
	marker-end="url(#marker-end)"
/>
<text x="100" y="95">(100px, 100px)</text>
<text x="60" y="215">変形後</text>
	</g>
</g>

</svg>