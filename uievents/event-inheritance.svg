<svg
	xmlns="http://www.w3.org/2000/svg"
	width="100%"
	viewBox="0 0 960 200"
>

	<title>
UI Events インタフェースの継承図
／
DOM3 Events Interface Inheritance
	</title>

	<desc>
Event が基底インタフェース。
• UIEvent, CustomEvent, MutationEvent は、
Event を継承する。
• FocusEvent, MouseEvent, KeyboardEvent, CompositionEvent は、
UIEvent を継承する。
• WheelEvent
は、 MouseEvent を継承する。
／
Event is the base interface.
UIEvent, CustomEvent, and MutationEvent inherit from Event.
FocusEvent, MouseEvent, KeyboardEvent, and CompositionEvent inherit from UIEvent.
WheelEvent inherits from MouseEvent.
	</desc>

<defs>

<g id="rect1">
<rect
	x="-100" y="-10"
	width="200" height="20"
	rx="5" ry="5"
	stroke-width="2"
/>
<path d="M-15,-5 L-5,-5 C0,-5 0,5 -5,5 L-15,5 M-3,0 h-14"
	transform="translate(-103, 0)"
/>
<desc>Based on symbol for &quot;CONTAINS AS MEMBER&quot;, Unicode glyph U+220B</desc>
</g>

<rect
	id="rect0"
	x="-100" y="-10"
	width="200" height="20"
	rx="5" ry="5"
	stroke-width="2"
/>

<path id="path1" d="m-120,0 q-5,0 -5,-5"/>
<path id="path2" d="m105,0 h15"/>
</defs>


	<style type="text/css">
.basic {
	fill: black;
	stroke: gray;
}

.basic > text {
	fill: white;
}

.derived {
	fill: gainsboro;
	stroke: black;
}

text {
	stroke: none;
	font-family:Verdana, sans-serif;
	font-weight:normal;
	font-style:normal;
	font-stretch:normal;
	font-variant:normal;
	font-size:18px;
	text-anchor:middle;
	text-align:center;
	writing-mode:lr;
	line-height:125%;
}
path {
	fill:none;
	stroke:black;
	stroke-width:2;
	stroke-linecap:round;
	stroke-linejoin:round;
}

</style>

