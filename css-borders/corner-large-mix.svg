<svg
	xmlns="http://www.w3.org/2000/svg"
	width="450" height="105"
	viewBox="0 0 150 35"
>
<style type="text/css"><![CDATA[
:root {
	color-scheme: light dark;
}

.border {
	fill: none;
	stroke: CanvasText;
	stroke-width: 1px;
}
text {
	fill: CanvasText;
	stroke: none;
	font-size: 12px;
	text-anchor: middle;
}

]]></style>

<defs>

	<clipPath id="clip1">
<path id="path1"
	d="M0,5
A5,5 0,0,1 5,0
H40
A20,20 0,0,1 60,20
A5,5 0,0,1 55,25
H20
A20,20 0,0,1 0,5
z"/>
	</clipPath>

	<clipPath id="clip2">
<path id="path2"
	d="M0,4
A4,4 0,0,1 4,0
H44
A16,16 0,0,1 60,16
A4,4 0,0,1 56,20
H16
A16,16 0,0,1 0,4
z"/>
	</clipPath>

</defs>

<use
	class="border"
	clip-path="url(#clip1)"
	href="#path1"
	transform="translate(10,5)"
/>

<use
	class="border"
	clip-path="url(#clip2)"
	href="#path2"
	transform="translate(80,5)"
/>

<g>
	<text x="40" y="22">A</text>
	<text x="110" y="20">B</text>
</g>
</svg>