<svg
	version="1.1"
	viewBox="0 0 300 300"
	xmlns="http://www.w3.org/2000/svg"
	font-family="sans-serif"
	fill="none"
>
<style type="text/css"><![CDATA[

:root {
	color-scheme: light dark;
	--K-color: light-dark( black, white );
	--R-color: light-dark( oklch(0.5 0.22 29), oklch(0.87 0.22 29) );
	--G-color: light-dark( oklch(0.5 0.22 142), oklch(0.87 0.22 142) );
	--B-color: light-dark( oklch(0.5 0.22 264), oklch(0.87 0.22 264) );
}
path {
	fill: none;
	stroke-width: 1px;
}

#arrow {
	stroke: none;
	fill: oklch(0.75 0 0);
}

text {
	font-size: 12px;
	storke: none;
}
]]></style>

<defs>
<path
	id="arrow"
	transform="rotate(-45)"
	d="M0,0 l9,9 v-6 h35 v-6 h-35 v-6 z"
/>
</defs>


<!-- viewBox
<path stroke="CanvasText" d="M 0,0 h300 v300 h-300 z" />
-->

	<g transform="translate(100, 30)">
<!-- lines showing corner-shapes -->
<path stroke="CanvasText" d="M0,0 h-100" stroke-dasharray="3,3" />
<path stroke="CanvasText" d="M170,170 v100" stroke-dasharray="3,3" />
<path stroke="var(--R-color)" d="M0,0 a170,170 0 0 1 170,170" />
<path stroke="var(--B-color)" d="M0,0 l170,170" />
<path stroke="var(--G-color)" d="M0,0 a170,170 0 0 0 170,170" />
<path stroke="var(--K-color)" d="M0,0 h170 v170" />
<path stroke="var(--K-color)" d="M0,0 v170 h170" />
<!-- arrows -->
<use href="#arrow" transform="translate(10,160)" />
<use href="#arrow" transform="translate(160,10)rotate(180)" />
<!-- text -->
<text
	transform="translate(-20, 15)"
	fill="CanvasText"
	text-anchor="end"
>上端ボーダー</text>
<text
	transform="translate(155, 190)rotate(90)"
	fill="CanvasText"
	text-anchor="strat"
>右端ボーダー</text>
		<g font-size="12" font-family="monospace">
<text
	transform="translate(70, 42)"
	fill="var(--R-color)"
>K = 1</text>
<text
	transform="translate(80, 80)"
	fill="var(--B-color)"
>K = 0</text>
<text
	transform="translate(70, 134)"
	fill="var(--G-color)"
>K = -1</text>
<text
	transform="translate(190, -5)"
	fill="var(--K-color)"
	text-anchor="end"
>K = infinity</text>
<text
	transform="translate(-20, 183)"
	fill="var(--K-color)"
>K = -infinity</text>
<text
	transform="translate(125 35) rotate(-45)"
	fill="CanvasText"
>K &gt; 1</text>
<text
	transform="translate(30 162)rotate(-45)"
	fill="CanvasText"
>K &lt; -1</text>
		</g>
	</g>
</svg>