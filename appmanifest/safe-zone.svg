	xmlns="http://www.w3.org/2000/svg"
>

<style type="text/css"><![CDATA[
text {
	fill: black;
	stroke: none;
	text-anchor: middle;
	font-size: 14px;
}
]]></style>

<defs>
	<g id="a">
