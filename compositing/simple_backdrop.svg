<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	x="0px" y="0px"
	width="200px" height="250px"
	viewBox="25 0 200 250"
>

<defs>

<rect id="rect1" width="100" height="75"
	stroke="black" stroke-width="1" 
/>

</defs>


<use xlink:href="#rect1" transform="translate(50, 15)" fill="red" />
<use xlink:href="#rect1" transform="translate(100, 40)" fill="blue" />


	<g fill="black" stroke="none" font-size="16" text-anchor="middle" >
<text x="126" y="134">↓</text>
<text x="126" y="150">後景</text>
	</g>

<use xlink:href="#rect1" transform="translate(50, 160)" fill="#FF7F7F" />

<rect x="100" y="185" width="50" height="50"
	fill="#FF0000"
	stroke="black" stroke-width="1"
	stroke-dasharray="4,4" stroke-dashoffset="0"
/>

</svg>
