<svg
	version="1.1"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	x="0px" y="0px"
	width="300px" height="250px" viewBox="0 -10 300 250"
>

<defs>

<rect id="red1" width="110" height="70" fill="red" opacity="0.5" />
<rect id="blue1" width="80" height="40" fill="blue" opacity="0.5" />
<path id="head" d="m0,0 l-5,-10 h10 z" fill="black" stroke="none" />

</defs>


<use xlink:href="#red1" transform="translate(15, 15)" />
<use xlink:href="#blue1" transform="translate(185, 30)" />

<use xlink:href="#red1" transform="translate(95, 155)" />
<use xlink:href="#blue1" transform="translate(110, 170)" />

	<g fill="black" stroke="none" font-size="12" text-anchor="middle" >
<text x="70" y="10">RGB(1, 0, 0, .5)</text>
<text x="225" y="10">RGB(0, 0, 1, .5)</text>
<text x="150" y="50">+</text>
<text x="150" y="150">RGB(1, 0, 0, .5)</text>
<text x="230" y="130">RGB(.33, 0, .66, .75)</text>
	</g>

<!-- arrow -->
<use xlink:href="#head" transform="translate(150,130)" />
<use xlink:href="#head" transform="translate(190,190)rotate(90)" />

	<g fill="none" stroke="black"  stroke-width="1">
<path d="m150,125 v-60" />
<path d="m195,190 s40,0 40,-50" />
	</g>

</svg>

