<svg
	xmlns="http://www.w3.org/2000/svg"
	width="400" height="300"
	viewbox="0 0 400 300"
>

<defs>
	<linearGradient id="greenGrad" y2="100%">
<stop offset="0" stop-color="blue" stop-opacity="0"/>
<stop offset="1" stop-color="blue" stop-opacity="1"/>
	</linearGradient>
	<linearGradient id="blackGrad" y2="100%">
<stop offset="0" stop-color="white" stop-opacity="0"/>
<stop offset="1" stop-color="white" stop-opacity="1"/>
	</linearGradient>
	<pattern width="60" height="60" patternUnits="userSpaceOnUse" id="pattern">
<circle cx="30" cy="30" r="25" fill="url(#greenGrad)"/>
	</pattern>
</defs>

<rect
	width="240" height="300"
	fill="url(#pattern)"
	stroke="black" stroke-width="1"
/>
<rect
	transform="translate(120, 0)"
	x="65" y="65"
	width="50" height="50"
	stroke="black" stroke-width="2"
	fill="none"
/>

	<g transform="translate(260, 60)" >
<rect
	x="0" y="0"
	width="100" height="100"
	stroke="none" stroke-width="2"
	fill="black"
/>
<circle
	cx="50" cy="50" r="50"
	fill="url(#blackGrad)"
/>
<text
	x="0" y="120"
	style="font-size: 20px; font-family: monospace"
>mask-image</text>
	</g>
</svg>