<svg
	xmlns="http://www.w3.org/2000/svg"
	width="700" height="720"
	viewBox="0 0 700 700"
>
<!-- 
	shape-rendering="crispEdges"
-->
<style type="text/css"><![CDATA[


#container {
	fill: none;
	stroke: gray;
	stroke-width: 1px;
}

.content-box {
	fill: #EDEDED;
	stroke: #979797;
	stroke-width: 1px;
}

.guide-line {
	fill: none;
	stroke: black;
	stroke-width: 1px;
	stroke-dasharray: 4;
}

#gutter_line {
	stroke: red;
}

.label {
	fill: black;
	stroke: none;
	font-size: 14px;
	text-anchor: middle;
}

.label_L {
	fill: black;
	stroke: none;
	font-size: 14px;
	text-anchor: start;
	font-family: monospace;
}

.bar {
	fill: none;
	stroke: black;
	stroke-width: 1px;
}

]]></style>



	<defs>
<path
	id="container"
	d="M0,0 h580 v160 h-580z"
/>

<path
	id="max"
	d="M0,0 h260 v160 h-260z"
/>

<path
	id="middle"
	d="M20,20 h220 v120 h-220z"
/>


<path
	id="min"
	d="M40,40 h180 v80 h-180z"
/>


<path
	id="gutter_line"
	d="M260,0 v160 M320,0 v160"
/>


<!-- 左向き矢印 -->
<path id="arrow" stroke="none" fill="black"
	d="m0,0 l14,-4 v8 z"
/>

	</defs>

<!-- 
<path d="M0 0 h700 v740 h-700 z" fill="yellow"/>
 -->


	<g fill="none" transform="translate(4,4)">
		<g transform="translate(290, 10)">
<use href="#arrow" transform="translate(-290, 0)" />
<use href="#arrow" transform="translate(290, 0)scale(-1)" />
<path class="bar" d="M-285,0 h570" />
<text class="label"><tspan x="0" y="18">580px</tspan></text>

		</g>


		<g transform="translate(0, 40)">
<use href="#container" />
<use href="#max" class="content-box" />
<use href="#max" class="content-box" transform="translate(320, 0)" />
<use href="#gutter_line" class="guide-line" />

			<g transform="translate(450, 80)">
<use href="#arrow" transform="translate(-130, 0)" />
<use href="#arrow" transform="translate(130, 0)scale(-1)" />
<path class="bar" d="M-125,0 h250" />
<text class="label"><tspan x="0" y="18">内容横幅 260px</tspan></text>
			</g>

			<g transform="translate(290, 160)">
<use href="#arrow" transform="translate(-30, 10)" />
<use href="#arrow" transform="translate(30, 10)scale(-1)" />
<path class="bar" d="M-25,10 h50" />
<text class="label"><tspan x="0" y="35">可視な gap 60px</tspan></text>
			</g>

		</g>

		<g transform="translate(0, 260)">
<use href="#container" />
<use href="#middle" class="content-box" />
<use href="#middle" class="content-box" transform="translate(320, 0)" />
<use href="#gutter_line" class="guide-line"/>

			<g transform="translate(450, 80)">
<use href="#arrow" transform="translate(-110, 0)" />
<use href="#arrow" transform="translate(110, 0)scale(-1)" />
<path class="bar" d="M-105,0 h210" />
<text class="label"><tspan x="0" y="18">内容横幅 220px</tspan></text>
			</g>

			<g transform="translate(290, 160)">
<use href="#arrow" transform="translate(-50, 10)" />
<use href="#arrow" transform="translate(50, 10)scale(-1)" />
<path class="bar" d="M-45,10 h90" />
<text class="label"><tspan x="0" y="35">可視な gap 100px</tspan></text>
			</g>

			<g transform="translate(570, 25)">
<use href="#arrow" transform="translate(0, 0)" />
<path class="bar" d="M5,0 h40" />
<text class="label_L"><tspan x="25" y="15">margin: 20px;</tspan></text>
			</g>
		</g>


 
		<g transform="translate(0, 480)">
<use href="#container" />
<use href="#middle" class="guide-line" />
<use href="#middle" class="guide-line" transform="translate(320, 0)" />
<use href="#min" class="content-box" />
<use href="#min" class="content-box" transform="translate(320, 0)" />
<use href="#gutter_line" class="guide-line" />

			<g transform="translate(450, 80)">
<use href="#arrow" transform="translate(-90, 0)" />
<use href="#arrow" transform="translate(90, 0)scale(-1)" />
<path class="bar" d="M-85,0 h170" />
<text class="label"><tspan x="0" y="18">内容横幅 180px</tspan></text>
			</g>

			<g transform="translate(290, 160)">
<use href="#arrow" transform="translate(-70, 10)" />
<use href="#arrow" transform="translate(70, 10)scale(-1)" />
<path class="bar" d="M-65,10 h130" />
<text class="label"><tspan x="0" y="35">可視な gap 140px</tspan></text>
			</g>

			<g transform="translate(570, 25)">
<use href="#arrow" transform="translate(0, 0)" />
<path class="bar" d="M5,0 h40" />
<text class="label_L"><tspan x="20" y="15">margin: 20px;</tspan></text>
			</g>

			<g transform="translate(550, 60)">
<use href="#arrow" transform="translate(0, 0)" />
<path class="bar" d="M5,0 h40" />
<text class="label_L"><tspan x="20" y="15">padding: 20px;</tspan></text>
			</g>
		</g>
	</g>
</svg>
