<svg
	xmlns="http://www.w3.org/2000/svg"
	viewbox="0 0 560 160"
	width="560" height="160"
>
<desc>object-fit に対する各種 値による効果</desc>
<defs>

<g id="image">
	<rect x="-70" y="-40" width="140" height="80" fill="blue" stroke="none" />
	<circle cx="-35" cy="0" r="30" fill="#F88" stroke="black" />
	<rect x="10" y="-25" width="50" height="50" fill="yellow" stroke="black" />
</g>

<g id="back">
	<rect x="-40" y="-60" width="80" height="120" fill="green" stroke="none" />
</g>

</defs>

<rect x="0" y="0" width="560" height="160" fill="white"/>

<g text-anchor="middle" font-size="16">

	<g transform="translate(0, 70)">
		<g transform="translate(80, 0)">
<desc>元の画像</desc>
<use href="#image" />
<text y="80">生来なサイズ</text>
		</g>

		<g transform="translate(210, 0)">
<desc>object-fit が fill のとき</desc>
<svg preserveAspectRatio="none"
	viewBox="-70 -40 140 80"
	x="-40" y="-60"
	width="80" height="120"
><use href="#image"/></svg>
<text y="80">fill</text>
		</g>

		<g transform="translate(310, 0)">
<desc>object-fit が none のとき</desc>
<use href="#back" />
<svg
	x="-40" y="-60"
	width="80" height="120"
><use href="#image" transform="translate(40 60)" /></svg>
<text y="80">none</text>
		</g>

		<g transform="translate(410, 0)">
<desc>object-fit が contain のとき</desc>
<use href="#back" />
<svg preserveAspectRatio="xMidYMid meet"
	viewBox="-70 -40 140 80"
	x="-40" y="-60"
	width="80" height="120"
><use href="#image"/></svg>
<text y="80">contain</text>
		</g>

		<g transform="translate(510, 0)">
<desc>object-fit が cover のとき</desc>
<svg preserveAspectRatio="xMidYMid slice"
	viewBox="-70 -40 140 80"
	x="-40" y="-60"
	width="80" height="120"
><use href="#image"/></svg>
<text y="80">cover</text>
		</g>
	</g>
</g>


</svg>
