<svg
	xmlns="http://www.w3.org/2000/svg"
	viewbox="0 0 450 450"
	width="450" height="450"
>
<desc>gradient 線の模式図</desc>

<defs>
<linearGradient id="gr"
	x1="0" y1="350" x2="350" y2="0"
	gradientUnits="userSpaceOnUse"
>
<stop offset="0%" stop-color="white"/>
<stop offset="100%" stop-color="black"/>
</linearGradient>

<circle id="mark0" r="4"
	fill="red"
	stroke="none"
/>

<circle id="mark1" r="20"
	fill="none"
	stroke="red" stroke-width="3"
/>

<line id="guide-line"
	x1="-50" y1="-50" x2="50" y2="50"
	stroke="green"
	stroke-width="3"
/>


<text id="text1"
	y="-5"
	text-anchor="middle"
	font-size="28"
	stroke="none"
	stroke-width="0.7"
>45度の gradient 線</text>

</defs>

<rect x="0" y="0" width="450" height="450" fill="white" stroke="none" />


<g transform="translate(50,50)">

<rect id="box" x="-25" y="25" width="400" height="300"
	fill="url(#gr)"
	stroke="black"
	stroke-width="2"
/>

<line id="gardient-line"
	x1="-50" y1="400" x2="400" y2="-50"
	stroke="blue"
	stroke-width="5"
/>

<use href="#guide-line" transform="translate(0,350)" />
<use href="#guide-line" transform="translate(350,0)" />

<g transform="translate(175,5)">
	<line id="guide-line"
		x1="0" y1="170" x2="0" y2="3"
		stroke="red"
		stroke-width="1"
	/>
	<path d="M0,0 l-4,12 h8 z" fill="red" stroke="none"/>
	<text
		y="-5"
		text-anchor="middle"
		font-size="18"
		fill="red"
		stroke="none"
		stroke-width="0.7"
	>0度</text>

</g>


<use href="#mark1" transform="translate(0,350)" />
<use href="#mark0" transform="translate(0,350)" />
<use href="#mark1" transform="translate(350,0)" />
<use href="#mark0" transform="translate(350,0)" />
<use href="#mark1" transform="translate(175,175)" />
<use href="#mark0" transform="translate(175,175)" />

<text x="40" y="360" 
	font-size="30"
	fill="red"
	stroke="none"
>始点</text>

<text y="10" x="320"
	text-anchor="end"
	font-size="30"
	fill="red"
	stroke="none"
>終点</text>

<use href="#text1" transform="translate(177,175)rotate(-45)" fill="black" />
<use href="#text1" transform="translate(175,175)rotate(-45)" fill="white" />

</g>
</svg>
