<svg
	xmlns="http://www.w3.org/2000/svg"
	width="450" height="300"
	viewBox="0 0 450 300"
>

<style type="text/css"><![CDATA[
:root {
	color-scheme: light dark;
}

text {
	fill: red;
	stroke: none;
	font-size: 14px;
}

rect {
	fill: none;
	stroke: CanvasText;
}
]]></style>

<defs>

<marker
	id="arrow"
	viewBox="0 -5 20 10"
	refX="0" refY="0"
	markerUnits="strokeWidth"
	markerWidth="20" markerHeight="10"
	orient="auto"
>
	<path d="M0,0 v-5 l20,5 l-20,5 z" fill="red" />
</marker>

</defs>

	<g transform="translate(75, 40)">

<rect x="0" y="0" width="360" height="240"
	stroke-dasharray="3,3" stroke-dashoffset="0"
/>
<rect x="90" y="60" width="240" height="120" />

<path stroke="red"
	stroke-width="1"
	stroke-dasharray="3,3" stroke-dashoffset="0"
	d="M270,-30 v300 M-30,120 h420"
/>

		<g marker-end="url(#arrow)" stroke="red">
<path d="M110,-15 H20" />
<path d="M160,-15 H250" />
<path d="M155,45 H110" />
<path d="M205,45 H250" />

<path d="M-15,60 V20" />
<path d="M-15,60 V100" />
<path d="M75,90 V80" />
<path d="M75,90 V100" />
		</g>

		<g>
<text text-anchor="end" x="-20" y="70">50%</text>
<text text-anchor="end" x="70" y="100">50%</text>
<text text-anchor="middle" x="135" y="-10">75%</text>
<text text-anchor="middle" x="180" y="50">75%</text>
		</g>
	</g>
</svg>
