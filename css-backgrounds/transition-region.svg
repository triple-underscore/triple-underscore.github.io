<svg
	xmlns="http://www.w3.org/2000/svg"
	width="600" height="220"
	viewBox="0 0 600 220"
>

<defs>

	<g id="underlay">
<path
	fill="silver" stroke="none"
	d="M120,80 H0 V40 A80,40 0,0,1 80,0 H120 z"
/>
<path
	fill="lime" stroke="none"
	d="M80,40 H0 A80,40 0,0,1 80,0 z"
/>
	</g>

	<g id="overlay">
<path
	fill="none" stroke="black" stroke-width="1"
	d="M80,40 H0 A80,40 0,0,1 80,0 z"
/>
<path
	fill="black" stroke="none"
	d="m0,40 l8,3 v-6 z M80,0 l3,8 h-6 z"
/>
	</g>

</defs>

<path
	fill="white" stroke="none"
	d="M0,0 h600 v220 h-600 z"
/>

<g
	transform="translate(10, 80)"
	font-size="14"
	text-anchor="start"
	font-family="monospace"
	fill="black"
	stroke="none"
>

	<g transform="translate(0, 10)">
<use href="#underlay"/>
<path
	fill="white" stroke="none"
	d="M120,80 V20 H80 A60,20 0,0,0 20,40 V80 z"
/>
<use href="#overlay" />

<text x="40" y="-60" font-size="30">A</text>
<text y="-40">border-width:</text>
<text y="-20">20px;</text>
	</g>


	<g transform="translate(150, 10)">
<use href="#underlay"/>
<path
	fill="white" stroke="none"
	d="M120,80 V20 H80 A40,20 0,0,0 40,40 V80 z"
/>
<use href="#overlay" />

<text x="40" y="-60" font-size="30">B</text>
<text y="-40">border-width:</text>
<text y="-20">20px 40px;</text>
	</g>


	<g transform="translate(300, 10)">
<use href="#underlay"/>
<path
	fill="white" stroke="none"
	d="M120,80 V40 H80 V80 z"
/>
<use href="#overlay" />

<text x="40" y="-60" font-size="30">C</text>
<text y="-40">border-width:</text>
<text y="-20">40px 80px;</text>
	</g>


	<g transform="translate(450, 10)">
<use href="#underlay"/>
<path
	fill="lime" stroke="none"
	d="M0,40 H80 V60 H0 z"
/>
<path
	fill="white" stroke="none"
	d="M120,80 V60 H60 V80 z"
/>
<path
	fill="green" stroke="none"
	d="M0,40 A80,40 0,0,1 80,0 L60,60 z"
/>
<use href="#overlay" />

<text x="40" y="-60" font-size="30">D</text>
<text y="-40">border-width:</text>
<text y="-20">60px 40px;</text>
	</g>

<text x="20" y="120">
<tspan font-family="serif" >いずれも</tspan>
<tspan>border-radius: 80px 40px;</tspan>
</text>
</g>
</svg>
