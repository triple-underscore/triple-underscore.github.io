<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 500 250"
>

<style type="text/css"><![CDATA[
text {
	fill: black;
	stroke: none;
}
]]></style>

<desc>射影が重なり合う長さ</desc>

<defs>
	<marker
		id="arrow-head" viewBox="0 0 6 6" refX="1" refY="3" 
		markerUnits="strokeWidth" orient="auto-start-reverse"
		markerWidth="6" markerHeight="9"
	>
<polyline points="0,0 6,3 0,6 1,3" fill="black" />
	</marker>
</defs>

<path
	stroke="none" fill="#EEEEEE"
	d="M0,0 h500 v250 h-500 z"
/>


	<g transform="translate(120,20)">
<path
	marker-end="url(#arrow-head)"
	d="M-60,0 h100"
	stroke="black"
	stroke-width="2"
/>
<text
	y="20"
	text-anchor="middle"
>ナビ方向</text>
	</g>


	<g transform="translate(320,20)">
<path
	stroke="black" fill="#D95757"
	d="M0,0 h25 v25 h-25 z"
/>
<text
	x="30" y="20"
>被フォーカス要素</text>
<path
	stroke="black" fill="#00B050"
	d="M0,40 h25 v25 h-25 z"
/>
<text
	x="30" y="60"
>候補要素</text>
	</g>

	<g >
<path
	transform="translate(0,125)"
	stroke="black" fill="#D95757"
	d="M70,0 l50,50 -60,60 -50,-50 z"
/>
<rect
	transform="translate(0,70)"
	x="150" y="0"
	width="110" height="80"
	stroke="black" rx="20" fill="#00B050"
/>
<path
	transform="translate(0,125)"
	opacity="0.5"
	stroke="#D95757" stroke-width="2" stroke-dasharray="10,5"
	d="M0,0 h280 M0,110 h280"
/>
<path
	transform="translate(0,70)"
	opacity="0.5"
	stroke="#00B050" stroke-width="2" stroke-dasharray="10,5"
	d="M0,0 h280 M0,80 h280"
/>
	</g>

	<g transform="translate(280,137.5)">
<path
	marker-end="url(#arrow-head)"
	marker-start="url(#arrow-head)"
	d="M-3,-8 v16"
	stroke="black"
	stroke-width="1"
/>
<path
	d="M0,0 h40"
	stroke="silver"
	stroke-width="1"
/>
<text
	x="40" y="5"
>重なり合う長さ</text>
	</g>
</svg>
