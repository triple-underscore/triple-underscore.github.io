<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 200 160"
	width="400" height="320"
>

<title>wrapping contexts</title>

<defs>

<rect id="R"
	x="-6" y="-6"
	width="12"
	height="12"
	fill="white"
	stroke="black"
	stroke-width="1"
/>

</defs>

<rect width="200" height="160" style="fill:white"/>


<g
	stroke="none"
	fill="black"
	font-family="Arial"
	font-size="10"
	font-style="italic"
>

<path
	fill="none"
	stroke="black"
	d="
M120,30 l-30,30 v30 l-30,30 v30
M120,30 l 30,30
M90,90 l 30,30
"
/>


	<g transform="translate(120, 30)">
<use href="#R" />
<text x="0" y="-10" text-anchor="middle">初期包含ブロック</text>
	</g>

	<g transform="translate(90, 60)">
<use href="#R" />
<text x="-10" y="3" text-anchor="end">html-box</text>
	</g>
	<g transform="translate(150, 60)">
<use href="#R" />
<text x="10" y="3">e2-box</text>
	</g>
	<g transform="translate(90, 90)">
<use href="#R" />
<text x="-10" y="3" text-anchor="end">body-box</text>
	</g>
	<g transform="translate(60, 120)">
<use href="#R" />
<text x="-10" y="3" text-anchor="end">d1-box</text>
	</g>
	<g transform="translate(120, 120)">
<use href="#R" />
<text x="10" y="3">d2-box</text>
	</g>
	<g transform="translate(60, 150)">
<use href="#R" />
<text x="-10" y="3" text-anchor="end">e1-box</text>
	</g>

</g>

</svg>
