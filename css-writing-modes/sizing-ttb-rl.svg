<svg xmlns='http://www.w3.org/2000/svg' width="460" height="280">
	<style>
:root { transform: translate(.5px, .5px); font-size: 18px; }
text,tspan { font-family: sans-serif; text-anchor: middle; fill: currentColor; }
.vertical > tspan { text-anchor: start; }
.text-end text, .text-end tspan { text-anchor: end; }
.text-start text, .text-start tspan { text-anchor: start; }
.size      { color: hsl(120, 80%, 30%); }
.direction { color: hsl(240, 80%, 50%); }
.side      { color: hsl(  0, 80%, 40%); }
	</style>
	<defs>
		<linearGradient id="direction-hg" x1="0" x2="100%" y1="0" y2="0">
<stop stop-color="hsl(240,80%,50%)" stop-opacity="1" offset="0" />
<stop stop-color="hsl(240,80%,50%)" stop-opacity="1" offset=".1" />
<stop stop-color="hsl(240,80%,50%)" stop-opacity=".2" offset=".25" />
<stop stop-color="hsl(240,80%,50%)" stop-opacity=".2" offset=".75" />
<stop stop-color="hsl(240,80%,50%)" stop-opacity="1" offset=".9" />
<stop stop-color="hsl(240,80%,50%)" stop-opacity="1" offset="1" />
		</linearGradient>
	</defs>


<rect fill="white" x="0" y="0" width="100%" height="100%" />
	<g transform="translate(60,80)">
<rect stroke="black" stroke-width="7" fill="#f3f3f3" width="300" height="150" />
		<g class="direction" transform="translate(255, 15)">
			<g>
<path d="M 15 10 h -235 m 1 1" stroke="url(#direction-hg)" stroke-width="3" />
<path d='M -220 10 v -5 l -10 5 l 10 5 v -5' fill="currentcolor" />
<text x="-105" y="15">ブロック方向</text>
			</g>
			<g>
				<g transform="rotate(90)">
<path d="M 0 0 h 110 m 1 1" stroke="url(#direction-hg)" stroke-width="3" />
<path d='M 110 0 v -5 l 10 5 l -10 5 v -5' fill="currentcolor" />
				</g>
<text y="60">行内</text>
<text y="80">方向</text>
			</g>
		</g>
		<g style="color: black; font-style: italic;" transform="translate(15, 135)" class="text-start">
<text>縦組</text>
		</g>
		<g transform="translate(170, 85)">
<text style="writing-mode: tb-rl; writing-mode: vertical-rl; font-size: 40px; font-weight: bold; color: #ccc;">中文</text>
		</g>
		<g class="side" style="font-size: 14px">
			<g transform="translate(-20, 75) rotate(90)">
<text>▲ 左端 = ブロック終端</text>
			</g>
			<g transform="translate(310, 75) rotate(90)">
<text>▼ 右端 = ブロック始端</text>
			</g>
			<g transform="translate(150, -10)">
<text>上端 = 行内始端 ▼</text>
			</g>
			<g transform="translate(150, 170)">
<text>下端 = 行内終端 ▲</text>
			</g>
		</g>
		<g class="size">
			<g transform="translate(150, -45)">
<path d="M -150 18 v -10 h 300 v 10" stroke="currentcolor" stroke-width="3" fill="transparent" />
<text>横幅 = ブロックサイズ</text>
			</g>
			<g transform="translate(350, 0)rotate(90)translate(75, 0)">
<path d="M -76 18 v -10 h 150 v 10" stroke="currentcolor" stroke-width="3" fill="transparent" />
<text>縦幅 = 行内サイズ</text>
			</g>
		</g>
	</g>
</svg>
