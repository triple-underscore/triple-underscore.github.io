<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
	version="1.1"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 200 160"
>
<title>上から下へのフロー</title>

<defs>

<linearGradient
	id="gr-line-orientation"
	gradientUnits="objectBoundingBox"
	x1="0" y1="1" x2="0" y2="0"
>
	<stop offset="0" stop-color="white" />
	<stop offset="1" stop-color="dodgerblue" />
</linearGradient>

<linearGradient
	id="gr-block-flow"
	gradientUnits="objectBoundingBox"
	x1="0" y1="1" x2="0" y2="0"
>
	<stop offset="0" stop-color="white" />
	<stop offset="1" stop-color="#33CC33" />
</linearGradient>

<linearGradient id="gr-inline-base"
	gradientUnits="objectBoundingBox"
	x1="0" y1="1" x2="0" y2="0"
>
	<stop offset="0" stop-color="white" />
	<stop offset="1" stop-color="#FF9933" />
</linearGradient>


<!-- 矢印：上向き，先端が原点 -->
<path id="arrow-line-orientation"
	fill="url(#gr-line-orientation)"
	stroke-width="0.6"
	stroke="#87cefa"
	d="m0,0 l-11,14 v30 h22 v-30 z"
/>

<path id="arrow-block-flow"
	fill="url(#gr-block-flow)"
	stroke-width="0.6"
	stroke="#ccffcc"
	d="m0,0 l19,42 h-10 v56 h-18 v-56 h-10 z"
/>

<path id="arrow-inline-base"
	fill="url(#gr-inline-base)"
	stroke-width="0.6"
	stroke="#ffcc66"
	d="m0,0 l-4.5,25 h3 v66 h3 v-66 h3 z"
/>

<!-- テキスト -->
<text id="text-line-orientation" fill="#1e90ff">行の方位</text>
<text id="text-block-flow" fill="#15A739">ブロックのフロー方向</text>
<text id="text-inline-base" fill="#ff9933">行内の基底方向</text>

<text id="text-run"
	transform="scale(2.2)"
	font-weight="bold"
	font-family="Palatino Linotype"
	fill="black"
><tspan>Text</tspan><tspan x="0" y="16">Flow</tspan></text>


</defs>

<!-- 表示確認用
<rect x="0" y="0" width="200" height="160" fill="red"/>
-->

<g transform="translate(64,63)"
	stroke="none"
	font-size="16"
	font-weight="normal"
>

<g transform="translate(10,-43)">
	<use xlink:href="#arrow-line-orientation"/>
	<use xlink:href="#text-line-orientation" transform="translate(-24,-3)" />
</g>

<g transform="translate(-20,72)rotate(180)">
	<use xlink:href="#arrow-block-flow"/>
	<use xlink:href="#text-block-flow" transform="translate(32,-16)scale(-1)" />
</g>

<g transform="translate(97,5)rotate(90)">
	<use xlink:href="#arrow-inline-base"/>
	<use xlink:href="#text-inline-base" transform="translate(-50,-3)" />
</g>

<use xlink:href="#text-run" transform="translate(0,0)" />

</g>

</svg>
